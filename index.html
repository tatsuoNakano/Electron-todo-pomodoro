<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro ToDo App</title>
    <link rel="stylesheet" href="styless.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #1a202c;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.05); /* ÂçäÈÄèÊòé */
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px); /* „Ç∞„É©„ÇπÂäπÊûú */
            -webkit-backdrop-filter: blur(12px); /* SafariÂØæÂøú */
            border: 1px solid rgba(255, 255, 255, 0.1); /* ËñÑ„ÅÑÊû†Á∑ö */
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fd1c5;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input-text, .input-number {
            flex: 1;
            background-color: #4a5568;
            color: white;
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 0.5rem;
        }

        .input-number {
            width: 5rem;
            text-align: center;
        }

        .label {
            font-size: 0.875rem;
            color: #a0aec0;
            margin-right: 0.5rem;
        }

        .btn {
            background-color: #38b2ac;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #319795;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            background-color: #4a5568;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: #38b2ac;
        }

        .btn-delete {
            background: none;
            border: none;
            color: #f56565;
            cursor: pointer;
        }

        .btn-delete:hover {
            color: #e53e3e;
        }

        .timer-display {
            font-size: 3rem;
            font-family: monospace;
            font-weight: bold;
            color: #81e6d9;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4fd1c5, #38b2ac);
            transition: width 1s linear;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn.small {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            background-color: #38b2ac;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
            cursor: pointer;
            width: fit-content;
            min-width: 160px;
            text-align: center;
        }

        .btn.small:hover {
            background-color: #319795;
            transform: scale(1.02);
        }

    </style>
</head>
<body>
<div id="vanta-bg" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>

<div class="container">

    <!-- ToDo „Çª„ÇØ„Ç∑„Éß„É≥ -->
    <section class="card">
        <h2 class="section-title">üìù ToDo „É™„Çπ„Éà</h2>

        <div class="input-group">
            <input type="text" id="new-todo-text" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ" class="input-text" />
            <button id="add-todo-button" class="btn">‚ûï ËøΩÂä†</button>
        </div>

        <ul id="todo-list" class="todo-list">
            <!-- „Çø„Çπ„ÇØ„ÅØ„Åì„Åì„Å´ËøΩÂä†„Åï„Çå„Çã -->
        </ul>
    </section>

    <!-- „Çø„Ç§„Éû„Éº „Çª„ÇØ„Ç∑„Éß„É≥ -->
    <section class="card">
        <h2 class="section-title">‚è± „Éù„É¢„Éâ„Éº„É≠„Çø„Ç§„Éû„Éº</h2>

        <div class="input-group" style="justify-content: center;">
            <label for="work-minutes" class="label">ÊôÇÈñìÔºàÂàÜÔºâ</label>
            <input id="work-minutes" type="number" min="1" value="25" class="input-number" />
        </div>

        <div class="timer-display" id="timer-display">25:00</div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- ÊúÄÈÅ©Âåñ„Åó„Åü„Éú„Çø„É≥ÈÖçÁΩÆ -->
        <div class="button-group">
            <button id="start-timer" class="btn small">‚ñ∂ ‰ΩúÊ•≠ÈñãÂßã</button>
            <button id="break-timer" class="btn small">‚òï ‰ºëÊÜ©ÈñãÂßã</button>
            <button id="stop-timer" class="btn small">‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
    </section>


</div>

<script src="renderer.js"></script>
<script src="todo.js"></script>
<script src="timer.js"></script>
</body>
</html>
<script>
    VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x14b8a6,
        backgroundColor: 0x1a202c
    });
</script>
