<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro ToDo App</title>

    <!-- ライブラリ読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- スタイルとフォント -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
</head>
<body>
<div id="vanta-bg" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>

<div class="container">
    <!-- ToDo セクション -->
    <section class="card">
        <h2 class="section-title">ToDo リスト</h2>
        <div class="input-group">
            <input type="text" id="new-todo-text" placeholder="新しいタスクを入力" class="input-text" />
            <button id="add-todo-button" class="btn">➕ 追加</button>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
        <button id="export-markdown" class="btn small" style="margin-top:1rem;">📄 Markdownで保存</button>
    </section>

    <!-- タイマー セクション -->
    <section class="card">
        <h2 class="section-title">ポモドーロタイマー</h2>
        <div class="input-group" style="justify-content: center;">
            <label for="work-minutes" class="label">時間（分）</label>
            <input id="work-minutes" type="number" min="1" value="25" class="input-number" />
        </div>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="dropdown-button">
            <button class="btn" id="main-timer-button">▼</button>
            <div class="dropdown-menu" id="timer-dropdown">
                <button id="start-timer" class="dropdown-item">▶ 作業開始</button>
                <button id="break-timer" class="dropdown-item">☕ 休憩開始</button>
                <button id="stop-timer" class="dropdown-item">⏸ 一時停止</button>
            </div>
        </div>


    </section>
</div>

<!-- スクリプト -->
<script src="renderer.js"></script>
<script src="todo.js"></script>
<script src="timer.js"></script>
<script>
    VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x14b8a6,
        backgroundColor: 0x1a202c
    });
</script>
</body>
</html>
